<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f7f7f7; }
        .login-container, .register-container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input[type=text], input[type=password] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #6c63ff; color: #fff; border: none; border-radius: 4px; margin-top: 20px; cursor: pointer; }
        button:hover { background: #5548c8; }
        p { text-align: center; margin-top: 15px; }
        ul { color: red; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
