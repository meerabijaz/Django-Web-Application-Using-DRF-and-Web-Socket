{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="auth-bg">
  <div class="auth-card">
    <h2 class="auth-title">Login</h2>
    <form method="POST" class="auth-form">
      {% csrf_token %}
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="auth-btn">Login</button>
    </form>
    <p class="auth-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    <p class="auth-link">Forgot password? <a href="{% url 'answer_auth' %}">Reset here</a></p>
    {% if messages %}
      <ul class="auth-messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
<style>
.auth-bg {
  min-height: 100vh;
  background: url('https://wallpapers-clan.com/wp-content/uploads/2024/07/lo-fi-aesthetic-landscape-wallpaper-preview.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}
.auth-card {
  background: rgba(255,255,255,0.85);
  border-radius: 18px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
  padding: 2.5rem 2rem 2rem 2rem;
  max-width: 350px;
  width: 100%;
  text-align: center;
}
.auth-title {
  font-family: 'Poppins', sans-serif;
  font-size: 2rem;
  color: #7c4dff;
  margin-bottom: 1.5rem;
  letter-spacing: 1px;
}
.auth-form .input-group {
  margin-bottom: 1.2rem;
  text-align: left;
}
.auth-form label {
  font-size: 1rem;
  color: #7c4dff;
  margin-bottom: 0.3rem;
  display: block;
  font-weight: 600;
}
.auth-form input {
  width: 100%;
  padding: 0.6rem;
  border: 1px solid #b39ddb;
  border-radius: 6px;
  font-size: 1rem;
  background: #f3e5f5;
  margin-top: 0.2rem;
  transition: border 0.2s;
}
.auth-form input:focus {
  border: 1.5px solid #7c4dff;
  outline: none;
}
.auth-btn {
  width: 100%;
  padding: 0.7rem;
  background: linear-gradient(90deg, #7c4dff 0%, #b39ddb 100%);
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.5rem;
  transition: background 0.2s;
}
.auth-btn:hover {
  background: linear-gradient(90deg, #b39ddb 0%, #7c4dff 100%);
}
.auth-link {
  margin-top: 1.2rem;
  font-size: 0.98rem;
}
.auth-link a {
  color: #7c4dff;
  text-decoration: underline;
  font-weight: 600;
}
.auth-messages {
  margin-top: 1rem;
  color: #e74c3c;
  list-style: none;
  padding: 0;
}
</style>
{% endblock %}
